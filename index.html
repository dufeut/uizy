<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Uizy Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <uizy-app>
        <!-- System -->
        <uizy-system-bar class="bd-a">
            System bar
        </uizy-system-bar>

        <!-- Header -->
        <uizy-header class="bd-a" style="background-color: chartreuse;">
            <span></span>
            Header
            <span></span>
        </uizy-header>

        <!-- SideBars -->
        <uizy-drawer class="bd-a ta-r" open shadow="6" clip-top clip-bottom>
            Left
        </uizy-drawer>
        <uizy-drawer class="bd-a ta-r" open mini shadow="6" clip-system clip-bottom>
            L-Mini
        </uizy-drawer>
        <uizy-drawer class="bd-a" right open shadow="6" clip-top clip-bottom>
            Right
        </uizy-drawer>
        <uizy-drawer class="bd-a" right open mini shadow="6" clip-system clip-bottom>
            R-Mini
        </uizy-drawer>

        <!-- Main Content -->
        <uizy-overlay clip-top clip-bottom clip-left clip-right></uizy-overlay>

        <uizy-main clip-top clip-bottom clip-left clip-right>
            <p>Main content here</p>
        </uizy-main>

        <!-- Footer -->
        <uizy-footer class="bd-a">
            Footer
        </uizy-footer>
    </uizy-app>


    <script type="module" src="/src/__init__.js"></script>
    <script>
        const el = document.querySelector("uizy-app")
        setTimeout(() => {
            el.action("system")
            el.action("header")
            el.action("main")
            // el.action("overlay", ({ set }) => set(true, true))
            el.action("left.mini")
            el.action("right")
            el.action("right.mini")
            el.action("footer")
        }, 1000);

        setInterval(() => {
            el.action("left.mini", ({ set }) => set())
            el.action("right.mini", ({ set }) => set())
        }, 1000);
    </script>
    <style>

    </style>

</body>

</html>
