<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Uizy Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <uizy-app id="app">
        <!-- System -->
        <uizy-system-bar class="bd-a">
            System bar
        </uizy-system-bar>

        <!-- Header -->
        <uizy-header shadow="12" style="background-color: chartreuse;">
            <span></span>
            Header
            <span></span>
        </uizy-header>

        <!-- SideBars (Left) -->
        <uizy-drawer class="ta-r" open shadow="6" clip-top clip-bottom>
            Left
        </uizy-drawer>
        <uizy-drawer class="ta-r" open mini shadow="6" clip-system clip-bottom>
            L-Mini
        </uizy-drawer>
        <!-- SideBars (Right) -->
        <uizy-drawer right open shadow="6" clip-top clip-bottom>
            Right
        </uizy-drawer>
        <uizy-drawer right open mini shadow="6" clip-system clip-bottom>
            R-Mini
        </uizy-drawer>

        <!-- Overlay -->
        <uizy-overlay clip-top clip-bottom></uizy-overlay>

        <!-- Main Content -->
        <uizy-main clip-top clip-bottom clip-left clip-right>
            <p>Main content here</p>
        </uizy-main>

        <!-- Footer -->
        <uizy-footer shadow="12">
            Footer
        </uizy-footer>
    </uizy-app>


    <script type="module">
        import uizy from "/src/__init__.js"

        uizy.layout({
            overlay: {
                opacity: 0.45,
                color: "red",
            },
            layout: {
                system: 24,
                header: 56,
                footer: 48,
                left: 240,
                right: 240,
                leftMini: 64,
                rightMini: 64,
                drawerSpeed: 0.2,
            },
            breakpoint: {
                name: "md",
                main: true,
                header: true,
                top: true,
                bottom: false,
                left: true,
                right: true,
            },
        });
        uizy.init(() => {
            const el = uizy.get("app")
            if (!el) return;

            // el.action("system");
            // el.action("header");
            // el.action("main");
            // el.action("footer");

            el.action("overlay", ({ set }) => set(false));

            setInterval(() => {
                el.action("left.mini", ({ set }) => set());
                el.action("right.mini", ({ set }) => set());
                el.action("left", ({ set }) => set());
                el.action("right", ({ set }) => set());
                el.action("overlay", ({ set }) => set(null));
            }, 1000);
        })
    </script>


</body>

</html>
